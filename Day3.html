<!DOCTYPE html>
<html>
<head>
  <title>Display Input on Button Click</title>
</head>
<body>

  <div class="container">
    <h2>Enter Your Name</h2>
     <!-- Input field -->
    <input type="text" id="userInput" placeholder="Type your name..." />

     <!-- Button -->
    <button id="submitBtn">Submit</button>

    <!-- Display area -->
    <p>Your name is: <span id="displayArea"></span></p>
  </div>
</body>
</html>
