<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  
</head>
<body>
  <form class="form-container" id="registrationForm" novalidate>
    <h1>Registration Form</h1>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" class="input">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="input" />
      <div class="error-msg" id="emailError">Enter a valid email address.</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="input"/>
      <div class="strength" id="strengthIndicator"></div>
      <div class="error-msg" id="passwordError">
        Password must include min 8 characters, uppercase, lowercase, number & special char.
      </div>
    </div>

    <div class="form-group">
      <label for="Confirm-password">Confirm Password</label>
      <input type="password" id="Confirm-password" name="Confirm-password" class="input" />
      <div class="error-msg" id="confirmError">Passwords do not match.</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+91xxxxxxxxxx" class="input"/>
      <div class="error-msg" id="phoneError">Enter a valid 10-digit phone number.</div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <div class="gender-group" role="radiogroup">
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <select id="city" name="city">
        <option value="">--Select City--</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Kota">Kota</option>
        <option value="Indore">Indore</option>
        <option value="Dehradun">Dehradun</option>
        <option value="Mumbai">Mumbai</option>
      </select>
    </div>

    <div class="form-group checkbox">
      <input type="checkbox" id="terms"/>
      <label for="terms">I agree to the Terms & Conditions</label>
    </div>

    <button type="submit">Register</button>
  </form>

</body>
</html>
